<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Sử dụng map để thao tác với mảng dữ liệu</title>
</head>

<body>

    <script>
        const birds = [
            { "ID": "DV8", "Name": "Eurasian Collared-Dove", "Type": "Dove" },
            { "ID": "HK12", "Name": "Bald Eagle", "Type": "Hawk" },
            { "ID": "HK6", "Name": "Cooper's Hawk", "Type": "Hawk" },
            { "ID": "SP11", "Name": "Bell's Sparrow", "Type": "Sparrow" },
            { "ID": "DV2", "Name": "Mourning Dove", "Type": "Dove" }
        ];
        const htmlBirds = birds.map(bird => `
        Bird name: ${bird.Name}, type: ${bird.Type} <br />
        `)
        document.write(htmlBirds.join(""))
    </script>
</body>

</html>
