<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Sử dụng Getter và Setter trong ES6</title>
</head>

<body>
    <script>
        class Person {
            #_name
            constructor(name) {
                this.#_name = name
            }
            set name(name) {
                this.#_name = name
            }
            get name() {
                return this.#_name
            }
            walk() {
                console.log('walking.....')
            }
        }

        class Programmer extends Person {
            #_language
            constructor(name) {
                super(name)
            }
            set language(language) {
                this.#_language = language
            }
            get language() {
                return this.#_language
            }
            writeCode() {
                console.log('Writing code.....' + this.#_language)
            }
        }

        const a = new Programmer('Nguyen Van A')
        console.log(a)
        a.name = 'Nguyen Van B'
        console.log(a.name)
        a.walk()
        a.language = 'JavaScript'
        console.log(a.language)
        a.writeCode()
        console.log(a)
    </script>
</body>

</html>
